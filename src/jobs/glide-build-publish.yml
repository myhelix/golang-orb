description: >
  Build the golang binary and docker container and then push it to ECR

parameters:
  golang_version_short:
    description: >
      The version of the golang executor to use.
      NOTE these are installed by https://github.com/myhelix/circleci-runner/blob/master/lib/circleci-runner-stack.ts#L152..L156
      While we don't have a direct dependency here, other steps do.
    type: enum
    enum: ['1.13', '1.14', '1.15', '1.16']
  org:
    type: string
    default: myhelix
  project-name:
    type: string
    description: "Project name, must match github repo name"

executor: default

environment:
  PROJECT_NAME: << paramters.project >>
  GOPATH: "/home/circleci/project/go"

working_directory: /home/circleci/project/go/src/github.com/<< parameters.org >>/<< parameters.project-name >>

steps:
  - checkout
  - setup_remote_docker:
      version: 19.03.13
  - glideInstall
  - run:
      name: go build
      command: |
        CGO_ENABLED=0 go build -a -tags netgo -ldflags -gs .
  - aws-ecr/build-and-push-image:
      repo: << parameters.project-name >>
      tag: "${CIRCLE_SHA1}"
